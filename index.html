<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- add font here -->
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <section class="player-section" id="player1Section">
            <img class="player-icon sun" src ="./assets/9.svg" alt="Sun Player Icon">
            <div class="wins-container">
                <h2 class="player1-header">Sun</h2>
                <h3 class="wins" id="player1Wins">0 Wins</h3>
            </div>
        </section>
        <main class="game">
            <banner class="main-banner">
                <img class="player-icon sun-moon" src="./assets/21.svg" alt="Sun and Moon Icon">
                <button class="play-button" id="playButton">Play Tic Tac Toe!</button>
                <h1 class="winner-display hidden" id="winnerDisplay"></h1>
                <h2 class="turn-prompt hidden" id="turnIndicator"></h1>
                <p class="turn-prompt hidden" id="turnInstruction">click a square to make your move</p>
                <p class="error hidden" id="fullSquareError">Whoops! That square is occupied. Pick an empty square!</p>
                </banner>
                <section class="grid" id="gameBoard">
                    <button class="box" id="0"></button>
                    <button class="box" id="1"></button>
                    <button class="box" id="2"></button>
                    <button class="box" id="3"></button>
                    <button class="box" id="4"></button>
                    <button class="box" id="5"></button>
                    <button class="box" id="6"></button>
                    <button class="box" id="7"></button>
                    <button class="box" id="8"></button>
                </section>
        </main>
        <section class="player-section" id="player2Section">
            <img class="player-icon moon" src ="./assets/10.svg" alt="Moon Player Icon">
            <div class="wins-container">
                <h2 class="player2-header">Moon</h2>
                <h3 class="wins" id="player2Wins">0 Wins</h3>
            </div>
            </section>
        </section>
        <script src="./player.js"></script>
        <script src="./game.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
