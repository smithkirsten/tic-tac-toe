<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- add font here -->
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
    </head>
    <body>
        <section class="player-section" id="player1Section">
            <h2 class="player1-header">Player 1</h2>
            <h3 class="wins" id="player1Wins">0 Wins</h3>
        </section>
        <main class="game">
            <banner class="banner">
                <button class="button" id="playButton">Play Tic Tac Toe!</button>
                <h1 class="winner-display hidden" id="winnerDisplay"></h1>
                <h2 class="turn-prompt hidden" id="turnIndicator">Display Turn Here</h1>
                <p class="turn-prompt hidden" id="turnInstruction">click a square to make your move</p>
                <p class="error hidden" id="fullSquareError">Whoops! That square is occupied. Pick an empty square!</p>
            </banner>
            <section class="grid" id="gameBoard">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </section>
        </main>
        <section class="player-section" id="player2Section">
            <h2 class="player2-header">Player 2</h2>
            <h3 class="wins" id="player2Wins">0 Wins</h3>
        </section>
        <script src="./player.js"></script>
        <script src="./game.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
