<!DOCTYPE html>
<html>
    <head>
        <!-- <link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="player-section" id="player1Section">
            <h2 class="player-section">Player 1</h2>
        </section>
        <main class="game">
            <banner>
                <button class="play-button">Play Tic Tac Toe!</button>
                <h1 class="turn-prompt hidden">Display Turn Here</h1>
                <p class="turn-prompt hidden">click a square to make your move</p>
            </banner>
            <section class="grid">
                <div class="box" id="0"></div>
                <div class="box" id="1"></div>
                <div class="box" id="2"></div>
                <div class="box" id="3"></div>
                <div class="box" id="4"></div>
                <div class="box" id="5"></div>
                <div class="box" id="6"></div>
                <div class="box" id="7"></div>
                <div class="box" id="8"></div>
            </section>
        </main>
        <section class="player-section" id="player2Section">
            <h2 class="player-section">Player 2</h2>
        </section>
        <script src="./player.js"></script>
        <script src="./game.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
